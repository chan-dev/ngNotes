<ng-container>
  <app-current-note-header
    [sidenavVisible]="sidenavVisible$ | async"
    (toggleSidenav)="toggleSidenav()"
    (openCreateModal)="openCreateNoteModal()"
  ></app-current-note-header>
  <ng-container *ngIf="selectedNote$ | async as note">
    <app-current-note
      [note]="note"
      (edit)="edit($event)"
      (share)="share($event)"
      (delete)="delete($event)"
    ></app-current-note>
  </ng-container>
</ng-container>
