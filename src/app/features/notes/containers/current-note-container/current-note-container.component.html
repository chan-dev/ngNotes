<ng-container>
  <app-current-note-header
    [sidenavVisible]="sidenavVisible$ | async"
    (toggleSidenav)="toggleSidenav()"
  ></app-current-note-header>
  <ng-container *ngIf="selectedNote$ | async as note">
    <!-- TODO: move to component -->
    <div class="d-flex" style="padding: 2.5rem">
      {{ note.content }}
    </div>
  </ng-container>
</ng-container>
