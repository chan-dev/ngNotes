<div class="d-flex">
  <aside
    class="flex-grow-0"
    [style.display]="(isSidenavVisible$ | async) ? 'block' : 'none'"
  >
    <app-sidenav-container></app-sidenav-container>
  </aside>
  <main class="flex-fill">
    <app-current-note-container></app-current-note-container>
  </main>
  <ngx-spinner
    bdOpacity="0.5"
    bdColor="#333"
    size="medium"
    color="#fff"
    [fullScreen]="true"
    type="timer"
  >
    <p style="color: #fff">Loading</p>
  </ngx-spinner>
</div>
