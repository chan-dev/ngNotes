<div class="sidenav-menus">
  <ul>
    <li
      *ngFor="let icon of menus"
      [ngClass]="{ active: icon.menu === selectedMenu }"
      placement="right"
      role="button"
      class="d-flex"
      (click)="select(icon.menu)"
    >
      <span class="icon"><fa-icon [icon]="icon.icon"></fa-icon></span>
      {{ icon.menu }}
    </li>
  </ul>
</div>
